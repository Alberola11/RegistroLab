<div class="container">
  <h1 class="text-center">Registro de horas</h1>
  <div class="table-responsive">
    <div class="mat-elevation-z8  ">
      <table mat-table  [dataSource]="dataSource" class=" my-table table-bordered table-hover table-striped-columns"  >
        <!-- Position Column -->
        <ng-container matColumnDef="Fecha completa" >
          <th mat-header-cell  *matHeaderCellDef > Fecha completa </th>
          <td mat-cell *matCellDef="let element"> {{ fechaHoraToString(element?.fechaHora) }} </td>
        </ng-container>

        <!-- Name Column -->
        <ng-container matColumnDef="Tipo">
          <th mat-header-cell *matHeaderCellDef> Tipo </th>
          <td mat-cell *matCellDef="let element"> {{ element?.tipo }} </td>
        </ng-container>

        <!-- Weight Column -->
        <ng-container matColumnDef="Subir archivo">
          <th mat-header-cell *matHeaderCellDef > Subir Archivo </th>
          <td mat-cell *matCellDef="let element; let i=index">
            <ng-container *ngIf="element?.archivo==null">
              <input type="file" class="form-control-file" (change)="subirArchivo($event, element.id, element?.registro)" [value]='' accept=".pdf,.doc,.docx">
            </ng-container>
            <ng-container *ngIf="element.archivo!=null">
              <a href="{{element?.archivo}}" class="" download rel="noopener noreferrer" target="_blank">
                {{ 'Informe' + '-' + element?.tipo + '-' + fechaHoraToString(element?.fechaHora) }}
              </a>
              <input type="file" class="form-control-file m-1" title="Actualizar archivo" (change)="subirArchivo($event, element.id,  element?.registro)" [value]='' accept=".pdf,.doc,.docx">
            </ng-container>
          </td>
        </ng-container>
        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
      </table>

      <mat-paginator [pageSizeOptions]="[5, 8]"
                     showFirstLastButtons
                     aria-label="Select page">
      </mat-paginator>
    </div>
  </div>


</div>
