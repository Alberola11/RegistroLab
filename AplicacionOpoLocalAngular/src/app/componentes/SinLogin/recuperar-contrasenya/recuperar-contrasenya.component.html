<h2 mat-dialog-title >Recuperar contraseña</h2>
<mat-dialog-content>
  <!-- aqui metemos todos los contenidos del dialog, se pueden meter div  etc etc-->
  <form [formGroup]="formulario" >
    <div class="col-12">
      <mat-form-field class="col-8">
        <mat-label>Escribe un e-mail existente</mat-label>
        <input matInput #inputEmail placeholder=" Actualizar e-mail" formControlName="email">
        <mat-hint>Introduce tu email</mat-hint>
        <mat-error *ngIf="formulario.get('email')?.invalid && (formulario.get('email')?.dirty || formulario.get('email')?.touched)">
          <span *ngIf="formulario.get('email')?.errors?.['required']">El campo es obligatorio</span>
          <span *ngIf="formulario.get('email')?.errors?.['email']">El email introducido no es válido</span>

        </mat-error>
      </mat-form-field>
    </div>
  </form>
  <span  class="text-danger" *ngIf="mostrarmensajenoemail==false">No existe un correo con ese nombre</span>
  <mat-dialog-actions>
    <button mat-button mat-dialog-close="false">Cancelar</button>
    <button mat-button  (click)="onClickAceptar()">Aceptar</button>
  </mat-dialog-actions>

</mat-dialog-content>
